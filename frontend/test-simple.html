<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Function Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .test-result {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }
        .success {
            background: #d4edda;
            color: #155724;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Testing Functions</h1>
    <div id="results"></div>
    
    <h2>Tab Switching Test</h2>
    <button onclick="testSwitchTab('login')">Switch to Login</button>
    <button onclick="testSwitchTab('register')">Switch to Register</button>
    
    <h2>Backend Test</h2>
    <button onclick="testBackend()">Test Backend Connection</button>
    
    <div id="tab-login" style="display: none;">Login Tab Content</div>
    <div id="tab-register" style="display: none;">Register Tab Content</div>

    <script>
        const API_BASE = 'http://localhost:8000';
        
        function addResult(message, isSuccess) {
            const div = document.createElement('div');
            div.className = `test-result ${isSuccess ? 'success' : 'error'}`;
            div.textContent = message;
            document.getElementById('results').appendChild(div);
        }
        
        function testSwitchTab(tab) {
            console.log('Testing tab switch to:', tab);
            addResult(`Switching to ${tab} tab...`, true);
            
            // Hide all
            document.getElementById('tab-login').style.display = 'none';
            document.getElementById('tab-register').style.display = 'none';
            
            // Show selected
            const targetId = `tab-${tab}`;
            const elem = document.getElementById(targetId);
            if (elem) {
                elem.style.display = 'block';
                addResult(`✓ Successfully switched to ${tab}`, true);
            } else {
                addResult(`✗ Failed to find ${targetId}`, false);
            }
        }
        
        async function testBackend() {
            addResult('Testing backend connection...', true);
            
            try {
                const timeoutPromise = new Promise((_, reject) => 
                    setTimeout(() => reject(new Error('Timeout after 5 seconds')), 5000)
                );
                
                const fetchPromise = fetch(`${API_BASE}/health`, {
                    method: 'GET',
                    headers: { 'Accept': 'application/json' },
                    mode: 'cors',
                    cache: 'no-cache'
                });

                const response = await Promise.race([fetchPromise, timeoutPromise]);
                const data = await response.json();
                
                if (response.ok && data.status === 'operational') {
                    addResult(`✓ Backend is operational: ${JSON.stringify(data)}`, true);
                } else {
                    addResult(`⚠ Backend returned unexpected status: ${JSON.stringify(data)}`, false);
                }
            } catch (error) {
                addResult(`✗ Backend error: ${error.message}`, false);
            }
        }
        
        // Auto-test backend on load
        window.addEventListener('load', () => {
            setTimeout(testBackend, 500);
        });
    </script>
</body>
</html>
