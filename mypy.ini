[mypy]
python_version = 3.14
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = False
disallow_incomplete_defs = False
check_untyped_defs = True
no_implicit_optional = True
warn_redundant_casts = True
warn_unused_ignores = False
warn_no_return = True
plugins = sqlalchemy.ext.mypy.plugin

[mypy-sqlalchemy.*]
ignore_errors = True

[mypy-Crypto.*]
ignore_missing_imports = True

[mypy-cryptography.*]
ignore_missing_imports = True

[mypy-pytest.*]
ignore_missing_imports = True

[mypy-tests.*]
ignore_errors = True

# Crypto libraries have complex types - disable specific error codes
[mypy-zkm.crypto.zk_snark]
disable_error_code = operator,attr-defined,no-any-return,arg-type

[mypy-zkm.security.schnorr]
disable_error_code = attr-defined,no-any-return,arg-type

[mypy-zkm.crypto.reversible_unlinkability]
disable_error_code = index

[mypy-zkm.security.auth]
disable_error_code = no-any-return

# Database module has complex SQLAlchemy types
[mypy-zkm.storage.database]
disable_error_code = misc,no-redef,union-attr,index,operator,attr-defined,assignment,arg-type,call-arg

# API modules have many optional type checks
[mypy-zkm.api.routes]
disable_error_code = union-attr,misc,arg-type

[mypy-zkm.api.auth_routes]
disable_error_code = union-attr,arg-type

# Core modules with complex type interactions
[mypy-zkm.core.auditor]
disable_error_code = assignment

[mypy-zkm.core.mixer]
disable_error_code = assignment,arg-type

